<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RustVault</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>🦀 RustVault</h1>
    <p>Cloud Notes Vault – Securely store your text online</p>
  </header>

  <main>
    <section id="controls">
      <label for="collectionSelect">Select Collection:</label>
      <select id="collectionSelect"></select>
      <button id="refreshBtn">🔄 Refresh</button>
    </section>

    <section id="formSection">
      <h2>Add New Note</h2>
      <form id="docForm">
        <input id="title" placeholder="Enter title" required />
        <textarea id="content" placeholder="Enter content" required></textarea>
        <button type="submit">💾 Save Note</button>
      </form>
    </section>

    <section id="notesSection">
      <h2>Saved Notes</h2>
      <div id="notes" class="note-grid"></div>
    </section>
  </main>

  <footer>
    <p>Built with ❤️ in Rust & MongoDB</p>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
